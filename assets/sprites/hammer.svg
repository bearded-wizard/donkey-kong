<!-- hammer.svg | 64Ã—64 px retro arcade-style hammer -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Hammer head (wooden mallet style) -->
  <g>
    <!-- Main hammer head body -->
    <rect x="10" y="12" width="32" height="20" fill="#8B4513" stroke="#654321" stroke-width="2"/>

    <!-- Top highlight on hammer head -->
    <rect x="12" y="14" width="28" height="4" fill="#A0522D" opacity="0.8"/>

    <!-- Bottom shadow on hammer head -->
    <rect x="12" y="28" width="28" height="3" fill="#5C3317" opacity="0.6"/>

    <!-- Hammer head end grain detail -->
    <rect x="10" y="12" width="3" height="20" fill="#6B3410"/>
    <rect x="39" y="12" width="3" height="20" fill="#6B3410"/>

    <!-- Metal bands on hammer head -->
    <rect x="14" y="10" width="22" height="2" fill="#888888"/>
    <rect x="14" y="32" width="22" height="2" fill="#888888"/>

    <!-- Handle -->
    <g>
      <!-- Main handle shaft -->
      <rect x="22" y="28" width="8" height="32" fill="#D2691E" stroke="#8B4513" stroke-width="1.5"/>

      <!-- Handle grip lines -->
      <line x1="22" y1="35" x2="30" y2="35" stroke="#8B4513" stroke-width="1" opacity="0.6"/>
      <line x1="22" y1="40" x2="30" y2="40" stroke="#8B4513" stroke-width="1" opacity="0.6"/>
      <line x1="22" y1="45" x2="30" y2="45" stroke="#8B4513" stroke-width="1" opacity="0.6"/>
      <line x1="22" y1="50" x2="30" y2="50" stroke="#8B4513" stroke-width="1" opacity="0.6"/>

      <!-- Handle highlight -->
      <rect x="23" y="29" width="2" height="30" fill="#F4A460" opacity="0.4"/>

      <!-- Handle end cap -->
      <rect x="21" y="59" width="10" height="3" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    </g>

    <!-- Highlight shine on top of hammer head -->
    <ellipse cx="26" cy="18" rx="8" ry="3" fill="#FFFFFF" opacity="0.2"/>

    <!-- Power-up glow effect -->
    <circle cx="32" cy="22" r="30" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.3"/>
    <circle cx="32" cy="22" r="28" fill="none" stroke="#FFA500" stroke-width="1" opacity="0.2"/>
  </g>
</svg>
